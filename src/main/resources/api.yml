openapi: 3.0.3
info:
  title: Tournament API
  description: API for managing tournaments with hexagonal architecture
  version: 1.0.0
  contact:
    name: Tournament API Team

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Tournaments
    description: Tournament management endpoints
  - name: Teams
    description: Team management endpoints
  - name: Players
    description: Player management endpoints
  - name: Matches
    description: Match management endpoints

paths:
  /api/tournaments:
    get:
      tags:
        - Tournaments
      summary: Get all tournaments
      description: Retrieve a list of all tournaments
      operationId: getAllTournaments
      responses:
        '200':
          description: List of tournaments retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TournamentResponse'

    post:
      tags:
        - Tournaments
      summary: Create a new tournament
      description: Create a new tournament with name and description
      operationId: createTournament
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentRequest'
      responses:
        '201':
          description: Tournament created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '400':
          description: Invalid request body or duplicate tournament name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tournaments/{tournamentId}:
    get:
      tags:
        - Tournaments
      summary: Get tournament by ID
      description: Retrieve a specific tournament by its ID
      operationId: getTournamentById
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Tournament retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Tournaments
      summary: Update tournament
      description: Update an existing tournament's name and description
      operationId: updateTournament
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentRequest'
      responses:
        '200':
          description: Tournament updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '400':
          description: Invalid request body or duplicate tournament name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Tournaments
      summary: Delete tournament
      description: Delete a tournament and all its related data (teams, players, matches). Only allowed if status is CREATED, CANCELLED or COMPLETED
      operationId: deleteTournament
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '204':
          description: Tournament deleted successfully
        '400':
          description: Tournament cannot be deleted (invalid status)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tournaments/{tournamentId}/start:
    patch:
      tags:
        - Tournaments
      summary: Start tournament
      description: Change tournament status from CREATED to IN_PROGRESS
      operationId: startTournament
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Tournament started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '400':
          description: Tournament cannot be started (invalid status)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tournaments/{tournamentId}/end:
    patch:
      tags:
        - Tournaments
      summary: End tournament
      description: Change tournament status from IN_PROGRESS to COMPLETED
      operationId: endTournament
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Tournament ended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '400':
          description: Tournament cannot be ended (invalid status)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/tournaments/{tournamentId}/cancel:
    patch:
      tags:
        - Tournaments
      summary: Cancel tournament
      description: Change tournament status to CANCELLED (only allowed if not COMPLETED)
      operationId: cancelTournament
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: Tournament cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '400':
          description: Tournament cannot be cancelled (already completed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /{tournamentId}/teams:
    get:
      tags:
        - Teams
      summary: Get all teams in a tournament
      description: Retrieve a list of all teams participating in a specific tournament
      operationId: getAllTeams
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      responses:
        '200':
          description: List of teams retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Teams
      summary: Create a new team in a tournament
      description: Create a new team with name and coach for a specific tournament
      operationId: createTeam
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamRequest'
      responses:
        '201':
          description: Team created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamResponse'
        '400':
          description: Invalid request body or duplicate team name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /{tournamentId}/teams/{teamId}:
    get:
      tags:
        - Teams
      summary: Get team by ID
      description: Retrieve a specific team by its ID in a tournament
      operationId: getTeamById
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
      responses:
        '200':
          description: Team retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamResponse'
        '404':
          description: Tournament or team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Teams
      summary: Update team
      description: Update an existing team's name and coach in a tournament
      operationId: updateTeam
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamRequest'
      responses:
        '200':
          description: Team updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamResponse'
        '400':
          description: Invalid request body or duplicate team name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament or team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Teams
      summary: Delete team
      description: Delete a team from a tournament
      operationId: deleteTeam
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
      responses:
        '204':
          description: Team deleted successfully
        '404':
          description: Tournament or team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/teams/{teamId}/matches:
    get:
      tags:
        - Teams
      summary: Get all matches played by a team
      description: Retrieve a list of all matches where the specified team participated (as home or away team)
      operationId: getMatchesByTeamId
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
      responses:
        '200':
          description: List of matches retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MatchResponse'
        '404':
          description: Tournament or team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Team does not belong to the specified tournament
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/teams/{teamId}/players:
    get:
      tags:
        - Players
      summary: Get all players in a team
      description: Retrieve a list of all players in a specific team
      operationId: getAllPlayers
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
      responses:
        '200':
          description: List of players retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerResponse'
        '404':
          description: Tournament or team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Players
      summary: Create a new player in a team
      description: Create a new player with name, last name and identification number for a specific team
      operationId: createPlayer
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerRequest'
      responses:
        '201':
          description: Player created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        '400':
          description: Invalid request body or duplicate identification number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament or team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/teams/{teamId}/players/{playerId}:
    get:
      tags:
        - Players
      summary: Get player by ID
      description: Retrieve a specific player by its ID in a team
      operationId: getPlayerById
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
        - $ref: '#/components/parameters/PlayerId'
      responses:
        '200':
          description: Player retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        '404':
          description: Tournament, team or player not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Players
      summary: Update player
      description: Update an existing player's information in a team
      operationId: updatePlayer
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
        - $ref: '#/components/parameters/PlayerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerRequest'
      responses:
        '200':
          description: Player updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerResponse'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament, team or player not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Players
      summary: Delete player
      description: Delete a player from a team
      operationId: deletePlayer
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/TeamId'
        - $ref: '#/components/parameters/PlayerId'
      responses:
        '204':
          description: Player deleted successfully
        '404':
          description: Tournament, team or player not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/matches:
    get:
      tags:
        - Matches
      summary: Get matches in a tournament with filters and pagination
      description: Retrieve a paginated list of matches in a specific tournament with optional filters by date and status
      operationId: getAllMatches
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - name: specificDate
          in: query
          description: Filter matches by specific date (cannot be used with dateFrom/dateTo)
          required: false
          schema:
            type: string
            format: date
            example: "2025-11-15"
        - name: dateFrom
          in: query
          description: Filter matches from this date (must be used with dateTo)
          required: false
          schema:
            type: string
            format: date
            example: "2025-11-15"
        - name: dateTo
          in: query
          description: Filter matches until this date (must be used with dateFrom)
          required: false
          schema:
            type: string
            format: date
            example: "2025-11-20"
        - name: status
          in: query
          description: Filter matches by status
          required: false
          schema:
            $ref: '#/components/schemas/MatchStatus'
        - name: page
          in: query
          description: Page number (zero-based)
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
            example: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 15
            example: 15
        - name: sortBy
          in: query
          description: Field to sort by
          required: false
          schema:
            type: string
            default: matchDate
            example: matchDate
        - name: direction
          in: query
          description: Sort direction
          required: false
          schema:
            type: string
            enum: [ASC, DESC]
            default: ASC
            example: ASC
      responses:
        '200':
          description: Paginated list of matches retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseMatch'
        '400':
          description: Invalid filter parameters (e.g., using specificDate with dateFrom/dateTo)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Matches
      summary: Create a new match
      description: Create a new match in a tournament
      operationId: createMatch
      parameters:
        - $ref: '#/components/parameters/TournamentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchRequest'
      responses:
        '201':
          description: Match created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'
        '400':
          description: Invalid request body or business rule violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/matches/{matchId}:
    get:
      tags:
        - Matches
      summary: Get match by ID
      description: Retrieve a specific match by its ID
      operationId: getMatchById
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/MatchId'
      responses:
        '200':
          description: Match retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'
        '404':
          description: Tournament or match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Matches
      summary: Update match details
      description: Update match date and field (cannot update finished matches)
      operationId: updateMatch
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/MatchId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchRequest'
      responses:
        '200':
          description: Match updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'
        '400':
          description: Invalid request body or cannot update finished match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament or match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Matches
      summary: Delete match
      description: Delete a match from a tournament
      operationId: deleteMatch
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/MatchId'
      responses:
        '204':
          description: Match deleted successfully
        '404':
          description: Tournament or match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/matches/{matchId}/result:
    put:
      tags:
        - Matches
      summary: Finish match and set result
      description: Set the final score for a match and update team statistics
      operationId: finishMatch
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/MatchId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinishMatchRequest'
      responses:
        '200':
          description: Match result set successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'
        '400':
          description: Invalid scores or business rule violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament, match, or teams not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tournaments/{tournamentId}/matches/{matchId}/postpone:
    post:
      tags:
        - Matches
      summary: Postpone match
      description: Change match status to POSTPONED (cannot postpone finished matches)
      operationId: postponeMatch
      parameters:
        - $ref: '#/components/parameters/TournamentId'
        - $ref: '#/components/parameters/MatchId'
      responses:
        '200':
          description: Match postponed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResponse'
        '400':
          description: Match cannot be postponed (already finished)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tournament or match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  parameters:
    TournamentId:
      name: tournamentId
      in: path
      description: Tournament unique identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 1

    TeamId:
      name: teamId
      in: path
      description: Team unique identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 1

    MatchId:
      name: matchId
      in: path
      description: Match unique identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 1

    PlayerId:
      name: playerId
      in: path
      description: Player unique identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 1

  schemas:
    TournamentRequest:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
          description: Tournament name (must be unique)
          example: Copa America 2025
        description:
          type: string
          minLength: 10
          maxLength: 500
          description: Tournament description
          example: Torneo internacional de futbol en Sudamerica

    TournamentResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Tournament unique identifier
          example: 1
        name:
          type: string
          description: Tournament name
          example: Copa America 2025
        description:
          type: string
          description: Tournament description
          example: Torneo internacional de futbol en Sudamerica
        status:
          $ref: '#/components/schemas/TournamentStatus'

    TournamentStatus:
      type: string
      enum:
        - CREATED
        - IN_PROGRESS
        - COMPLETED
        - CANCELLED
      description: |
        Tournament status lifecycle:
        - CREATED: Initial state when tournament is created
        - IN_PROGRESS: Tournament has started
        - COMPLETED: Tournament has finished
        - CANCELLED: Tournament was cancelled (can be cancelled from any state except COMPLETED)

    TeamRequest:
      type: object
      required:
        - name
        - coach
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
          description: Team name (must be unique within tournament)
          example: Real Madrid
        coach:
          type: string
          minLength: 3
          maxLength: 100
          description: Team coach name
          example: Carlo Ancelotti

    TeamResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Team unique identifier
          example: 1
        name:
          type: string
          description: Team name
          example: Real Madrid
        coach:
          type: string
          description: Team coach name
          example: Carlo Ancelotti
        tournamentId:
          type: integer
          format: int64
          description: Tournament identifier
          example: 1
        points:
          type: integer
          description: Total points earned
          example: 9
        matchesPlayed:
          type: integer
          description: Number of matches played
          example: 3
        matchesWin:
          type: integer
          description: Number of victories
          example: 3
        matchesDraw:
          type: integer
          description: Number of draws
          example: 0
        matchesLost:
          type: integer
          description: Number of defeats
          example: 0
        goalsFor:
          type: integer
          description: Goals scored by the team
          example: 8
        goalsAgainst:
          type: integer
          description: Goals conceded by the team
          example: 2
        goalDifference:
          type: integer
          description: Goal difference (goalsFor - goalsAgainst)
          example: 6

    PlayerRequest:
      type: object
      required:
        - name
        - lastName
        - identificationNumber
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
          description: Player first name
          example: Cristiano
        lastName:
          type: string
          minLength: 1
          maxLength: 70
          description: Player last name
          example: Ronaldo dos Santos Aveiro
        identificationNumber:
          type: string
          minLength: 1
          maxLength: 20
          description: Player identification number (must be unique)
          example: 12345678A

    PlayerResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Player unique identifier
          example: 1
        name:
          type: string
          description: Player first name
          example: Cristiano
        lastName:
          type: string
          description: Player last name
          example: Ronaldo dos Santos Aveiro
        identificationNumber:
          type: string
          description: Player identification number
          example: 12345678A
        teamId:
          type: integer
          format: int64
          description: Team identifier
          example: 1

    MatchRequest:
      type: object
      required:
        - homeTeamId
        - awayTeamId
        - matchDate
        - field
      properties:
        homeTeamId:
          type: integer
          format: int64
          description: Home team unique identifier (must be positive)
          example: 1
        awayTeamId:
          type: integer
          format: int64
          description: Away team unique identifier (must be positive and different from homeTeamId)
          example: 2
        matchDate:
          type: string
          format: date-time
          description: Date and time when the match is scheduled
          example: 2025-12-15T18:00:00
        field:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the field where the match is played
          example: Estadio Santiago Bernabeu

    FinishMatchRequest:
      type: object
      required:
        - homeTeamScore
        - awayTeamScore
      properties:
        homeTeamScore:
          type: integer
          minimum: 0
          description: Goals scored by the home team (cannot be negative)
          example: 3
        awayTeamScore:
          type: integer
          minimum: 0
          description: Goals scored by the away team (cannot be negative)
          example: 1

    MatchResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Match unique identifier
          example: 1
        tournamentId:
          type: integer
          format: int64
          description: Tournament identifier
          example: 1
        homeTeamId:
          type: integer
          format: int64
          description: Home team identifier
          example: 1
        awayTeamId:
          type: integer
          format: int64
          description: Away team identifier
          example: 2
        homeTeamScore:
          type: integer
          nullable: true
          description: Goals scored by the home team (null if match not finished)
          example: 3
        awayTeamScore:
          type: integer
          nullable: true
          description: Goals scored by the away team (null if match not finished)
          example: 1
        matchDate:
          type: string
          format: date-time
          description: Date and time when the match is scheduled
          example: 2025-12-15T18:00:00
        field:
          type: string
          description: Name of the field where the match is played
          example: Estadio Santiago Bernabeu
        status:
          $ref: '#/components/schemas/MatchStatus'

    MatchStatus:
      type: string
      enum:
        - SCHEDULED
        - FINISHED
        - POSTPONED
      description: |-
        Match status lifecycle:
        - SCHEDULED: Initial state when match is created
        - FINISHED: Match has been completed with a result
        - POSTPONED: Match has been postponed

    PageResponseMatch:
      type: object
      description: Paginated response containing a list of matches
      properties:
        content:
          type: array
          description: List of matches in the current page
          items:
            $ref: '#/components/schemas/MatchResponse'
        page:
          type: integer
          description: Current page number (zero-based)
          example: 0
        size:
          type: integer
          description: Number of items per page
          example: 15
        totalElements:
          type: integer
          format: int64
          description: Total number of matches across all pages
          example: 45
        totalPages:
          type: integer
          description: Total number of pages
          example: 3
        first:
          type: boolean
          description: Whether this is the first page
          example: true
        last:
          type: boolean
          description: Whether this is the last page
          example: false
        hasNext:
          type: boolean
          description: Whether there is a next page
          example: true
        hasPrevious:
          type: boolean
          description: Whether there is a previous page
          example: false

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
        status:
          type: integer
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Error type
          example: Bad Request
        message:
          type: string
          description: Error message
          example: Tournament not found
        path:
          type: string
          description: Request path
          example: /api/tournaments/1